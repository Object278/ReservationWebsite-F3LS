<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn {

            height: 35px;
            width: 50px;
            position: absolute;
            top: 6px;
            left: 285px;
            border: none;
            outline: none;
            cursor: pointer;

        }

        .form {

            position: relative;

        }

        .search {

            width: 320px;
            height: 40px;
            border-radius: 18px;
            outline: none;
            border: 1px solid #ccc;
            padding-left: 20px;
            position: absolute;

        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" th:action="@{/search}" th:object="${SearchSubmit}" method="post" class="form">
            <input type="text" th:field="*{name}" class="search" placeholder="type the name">
            <input type="submit" class="btn" value="search">
        </form>
    </div>
</body>
</html>
